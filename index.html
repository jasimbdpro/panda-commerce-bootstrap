<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <!-- font-family: 'Poppins', sans-serif; -->
    <!-- font-family: 'Poppins', sans-serif; -->
    <!-- font-family: 'Poppins', sans-serif; -->

    <!-- Latest compiled and minified CSS -->
    <script src="https://kit.fontawesome.com/389c97557b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container d-flex flex-row">
                <a class=" navbar-brand" href="#">
                    <img src="images/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                        </div>
                    </form>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Product</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Contact us</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container rounded d-flex flex-row" style="background-color: #FEEAE9;">
                <div class="row">
                    <div class="col-8">
                        <h1 class="mt-5 py-2" style="font-family: 'Poppins'; font-weight: 800;">
                            Mi LED TV 4A PRO 32
                        </h1>
                        <p class="fs-5">
                            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia
                            consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.
                        </p>
                        <h2 class="my-4" style="font-family: 'Poppins';">
                            $1289
                        </h2>
                        <div class="btn btn-danger my-3 px-5 py-3">
                            BUY NOW <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </div>
                    <img class="img-fluid col-4" src="images/banner-images/tv.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
